<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script type="text/javascript" src="./main.js"></script>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="block personal-info">
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input type="text"
             class="input-field surname"
             id="surname"
             name="surname"
             autocomplete="off"
             minlength="3"
             maxlength="20"
             required>
      <br>

      <label for="name">Name:</label>
      <input type="text"
             class="input-field name"
             name="name"
             id="name"
             autocomplete="off"
             minlength="3"
             maxlength="20"
             required>
      <br>

      <lable for="age">How old are You?</lable>
      <input type="number"
             class="input-field age"
             name="age"
             id="age"
             value="12"
             min="0"
             max="100">
      <br>

      <lable for="birthdate">Full date of birth:</lable>
      <input type="date"
             class="input-field birthdate"
             name="birthdate"
             id="birthdate">
      <br>

      <lable for="agreement">I accept the term of the agreement </lable>
      <input type="checkbox"
             name="agreement"
             id="agreement">
    </fieldset>

    <fieldset class="block registration">
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input type="email"
             class="input-field email"
             name="email"
             id="email"
             placeholder="email@example.com"
             minlength="8"
             maxlength="30"
             required>
      <br>

      <label for="password">Password:</label>
      <input type="password"
             name="password"
             id="password"
             minlength="3"
             maxlength="20"
             required>
    </fieldset>

    <fieldset class="block interesting-fact">
      <legend>An interesting fact about you!</legend>
      <div class="input-field fact" >
        <label for="yes">Do you love cats?</label>
        <input type="radio" id="yes" name="love-cats" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="love-cats" value="no">
        <label for="no">No</label>
      </div>

      <label for="favcolor">What is your favorite color?</label>
      <input type="color"
             class="input-field favcolor"
             name="favcolor"
             id="favcolor">
      <br>

      <label for="bedtime">What time do you go to bed?</label>
      <input type="time"
             class="input-field bedtime"
             name="bedtime"
             id="bedtime"
             step="2">
      <br>

      <div class="input-field favcar">
        <lable for="favcar">What are your favorite brand of cars?</lable>
        <select name="favcar" id="favcar" multiple size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </div>

      <label for="work-rate">How do you rate our work?</label>
      <input type="range"
             name="work-rate"
             id="work-rate"
             value="0">
      <br>
    </fieldset>

    <fieldset class="block additional-info">
      <legend>Additional info:</legend>
      <label  for="comments">Comments:</label>
      <textarea  class ="input-field additional-info" id="comments" name="comments" autocomplete="off">
      </textarea>
      <br>
      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
